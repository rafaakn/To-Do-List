<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Dark To-Do</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <h1>My To-Do List</h1>

    <!-- Input row -->
    <section class="input-row">
      <input id="taskInput" type="text" placeholder="Add a todo..." required />
      <input id="dateInput" type="date" required />
      <button id="addBtn">ï¼‹</button>
    </section>

    <!-- Controls row -->
    <section class="controls">
      <select id="filterSel">
        <option value="all">All</option>
        <option value="open">Open</option>
        <option value="done">Done</option>
      </select>
      <button id="delAllBtn" class="danger">Delete All</button>
    </section>

    <!-- Table -->
    <table id="todoTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Due Date</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <!-- Empty state -->
    <p id="emptyMsg">No task found</p>

    <script src="js/script.js"></script>
  </body>
</html>
